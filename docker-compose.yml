version: '2'

services:

  vnet10simplehost:
    build: ./
    networks:
      - vnet10
    cap_add:
      - NET_ADMIN

  vnet20simplehost:
    build: ./
    networks:
      - vnet11

  vnet30simplehost:
    build: ./
    networks:
      - vnet12

  vnet0simplehost:
      build: ./
      networks:
        - vnet0
      cap_add:
        - NET_ADMIN

  vnet1simplehost:
    build: ./
    networks:
      - vnet1
    cap_add:
      - NET_ADMIN

  vnet2simplehost:
    build: ./
    networks:
      - vnet2
    cap_add:
      - NET_ADMIN



  router1:
    container_name: router1
    image: iwaseyusuke/quagga-alpine:latest
    hostname: router1
    command:
      - "ospfd"
      - "bgpd"
    volumes:
      - "./router1/:/etc/quagga/"
    privileged: true
    tty: true
    cap_add:
      - ALL
    networks:
      vnet0:
        ipv4_address: 192.168.50.254
      interco1:
        ipv4_address: 192.168.10.5
      interco2:
        ipv4_address: 192.168.10.14
      interregion1:
        ipv4_address: 10.254.1.5

  router2:
    container_name: router2
    hostname: router2
    command:
      - "ospfd"
      - "bgpd"
    privileged: true
    tty: true
    volumes:
      - "./router2/:/etc/quagga/"
    image: iwaseyusuke/quagga-alpine:latest
    cap_add:
      - ALL
    networks:
      vnet1:
        ipv4_address: 192.168.51.254
      interco1:
        ipv4_address: 192.168.10.6
      interco3:
        ipv4_address: 192.168.10.22

  router3:
