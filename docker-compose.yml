    image: iwaseyusuke/quagga-alpine:latest
    cap_add:
      - ALL
    networks:
      vnet2:
        ipv4_address: 192.168.52.254
      interco2:
        ipv4_address: 192.168.10.13
      interco3:
        ipv4_address: 192.168.10.21


  router10:
